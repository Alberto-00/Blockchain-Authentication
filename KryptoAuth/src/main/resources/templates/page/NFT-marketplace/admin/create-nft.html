<!DOCTYPE html>
<html lang="en">
<head>
  <th:block th:include="partials/head :: head"></th:block>
  <title>Kryptoauth - Nuovo NFT</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/technologies.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/NFT-marketplace/admin/create-nft.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/popup.css}">
  <script th:src="@{/js/scrollUp-alternative.js}"></script>
  <script th:src="@{/js/lib/jquery-validate-plugin.js}"></script>
  <script th:src="@{/js/lib/moment.js}"></script>
  <script th:src="@{/js/pinata_IPFS/scripts/admin/browserify_scripts/create-nft_bundle.js}"></script>
</head>
<body>
<div th:replace="partials/header :: #pageloader"></div>
<div th:replace="partials/header :: #infraloader"></div>
<div th:replace="partials/header :: #scrollUp"></div>

<div class="media-wrapper">
  <!-- Landing page Hero -->
  <section class="hero">
    <div th:replace="partials/header :: header"></div>

    <!-- Hero Image and Title -->
    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">

          <!-- Landing page Title -->
          <div class="column is-5 is-offset-1 post-caption">
            <div class="divider"></div>
            <h1 class="title is-2 is-light is-semibold is-spaced main-title">Creazione NFT</h1>
            <p>
              Qui l'Admin può creare un nuovo NFT compilando tutti i campi del seguente form.
              Una volta completata la procedura, l'NFT verrà creato e assegnato automaticamente
              all'Admin.
            </p>
          </div>
          <!-- Hero image -->
          <div class="column is-6">
            <figure class="image">
              <img th:src="@{/img/illustrations/layers.svg}" alt="">
            </figure>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-9">
          <!-- Content wrapper -->
          <div class="post-body">
            <form enctype="multipart/form-data" name="create-nft" method="post" action="/kryptoauth/create-nft" novalidate="novalidate">
              <!-- Field Name -->
              <div class="control-material is-primary" style="margin-bottom: 4em;">
                <input class="material-input" type="text" id="name" name="name" autocomplete="off" required>
                <span class="material-highlight"></span>
                <span class="bar"></span>
                <label style="font-size: 15px; color: #7f00ff;">Nome</label>
              </div>

              <!-- Field Category -->
              <div class="control-material is-primary" style="margin-bottom: 4em;">
                <input class="material-input" type="text" id="category" name="category" autocomplete="off" required>
                <span class="material-highlight"></span>
                <span class="bar"></span>
                <label id="categories" style="font-size: 15px; color: #7f00ff;">
                  Categoria (Accessori - Corsi - Documentazione - Incontri)
                </label>
              </div>

              <!-- Field Price -->
              <div class="control-material is-primary" style="margin-bottom: 4em;">
                <input class="material-input" type="text" id="price" name="price" autocomplete="off" required>
                <span class="material-highlight"></span>
                <span class="bar"></span>
                <label style="font-size: 15px; color: #7f00ff;">Prezzo</label>
              </div>

              <!-- Field valid until -->
              <div class="control-material is-primary" style="margin-bottom: 4em;">
                <input class="material-input" type="date" id="validUntil" value="" name="validUntil" autocomplete="off" required>
                <span class="material-highlight"></span>
                <span class="bar"></span>
                <label style="font-size: 15px; color: #7f00ff;">Scadenza</label>
              </div>

              <!-- Field Sale -->
              <div class="control-material is-primary">
                <input class="material-input" type="text" id="sale" name="sale" autocomplete="off" required>
                <span class="material-highlight"></span>
                <span class="bar"></span>
                <label style="font-size: 15px; color: #7f00ff;">Sconto</label>
              </div>

              <!-- Field Description -->
              <div class="control-material is-primary">
                <textarea class="material-input" id="description" maxlength="2000" rows="5" cols="100" name="description" required></textarea>
                <span class="material-highlight"></span>
                <span class="bar"></span>
                <label style="font-size: 15px; color: #7f00ff;">Descrizione</label>
              </div>

              <!-- send address to backend -->
              <input hidden name="userAddress" value="">

              <!-- Submit -->
              <div>
                <button id="modify" type="submit" class="button is-button k-button k-primary raised has-gradient is-bold is-fullwidth">
                  <span class="text">Crea NFT</span>
                  <span class="front-gradient"></span>
                </button>
              </div>
            </form>
          </div>
          <!-- /Content wrapper -->
        </div>
        <div class="column is-3">
          <div class="categories-widget">
            <div class="widget-title">NFT da creare</div>
            <ul class="categories-list"></ul>
          </div>

          <div class="tags-widget">
            <div class="widget-title">Tags</div>
            <div class="tags">
              <span class="tag">Blockchain</span>
              <span class="tag">Ethereum</span>
              <span class="tag">NFT</span>
              <span class="tag">KryptoToken</span>
              <span class="tag">ERC-1155</span>
            </div>
          </div>
        </div>
      </div>

      <div style="margin-top: 65px;" class="divider is-centered is-spacer"></div>

      <div class="follow-us is-small">
        <div data-aos="fade-up" data-aos-delay="100" data-aos-offset="100" data-aos-easing="ease-out-quart">

      </div>

  </section>
</div>
<div th:replace="partials/footer :: footer"></div>

</body>
</html>
